openapi: 3.0.3
info:
  title: Reevit API
  version: 0.3.0
  description: |
    Reevit is a unified payments, billing, and orchestration API for Africa.

    **Model:** BYOK (Bring-Your-Own-Key). Merchants connect their own PSP accounts.
    **MVP Providers:** Paystack, Hubtel, Flutterwave, Monnify, M-Pesa, Stripe (cards including Apple Pay/Google Pay via card rails).

    **Ghana routing (primary):**
      - MoMo: Hubtel → Paystack → Flutterwave → M-Pesa
      - Cards: Paystack → Hubtel → Flutterwave
      - Bank/USSD: Paystack → Flutterwave

    Nigeria cards default to Paystack → Flutterwave. Monnify handles bank transfers.

    ## Authentication

    Reevit supports two authentication methods:

    ### 1. API Key Authentication (Server-to-Server)
    For server-to-server API calls, use API key authentication:
    ```
    X-Reevit-Key: pfk_your_org_id.your_secret_key
    X-Org-Id: your_org_id
    ```

    ### 2. Session Authentication (Dashboard Users)
    For dashboard user authentication, use magic links or OAuth:
    - **Magic Link**: Request a magic link via `/auth/magic-link`, then verify via `/auth/verify`
    - **OAuth**: Use `/auth/oauth/login?provider=google` or `/auth/oauth/login?provider=github`
    - Sessions are automatically created and stored as cookies (`reevit_session`)
    - Sessions can also be used as Bearer tokens: `Authorization: Bearer <session_token>`

    ### 3. Two-Factor Authentication (2FA)
    Users can enable TOTP-based 2FA for enhanced security:
    1. Setup: `POST /auth/2fa/setup` - Get secret and QR code
    2. Enable: `POST /auth/2fa/enable` - Verify and enable with TOTP code
    3. Login: Include `code` parameter when verifying magic link

    ### 4. WebAuthn/Passkeys (Passwordless Authentication)
    Users can register and authenticate using WebAuthn/Passkeys for passwordless authentication:
    1. Register: `POST /auth/webauthn/register/begin` → Complete registration → `POST /auth/webauthn/register/finish`
    2. Authenticate: `POST /auth/webauthn/authenticate/begin` → Complete authentication → `POST /auth/webauthn/authenticate/finish`
    3. Manage: `GET /auth/webauthn/credentials` to list, `DELETE /auth/webauthn/credentials` to remove

    **Note:** WebAuthn requires HTTPS in production and proper browser support.

    ## Rate Limiting

    - Magic link requests: 3 per 15 minutes per email
    - IP-based: 10 requests per 15 minutes per IP
    - Rate limit headers: `X-RateLimit-Limit`, `X-RateLimit-Remaining`, `X-RateLimit-Reset`

    ## Idempotency

    Mutating operations support idempotency via `Idempotency-Key` header. Same key = same result.

    ## Webhooks

    Webhooks are signed by providers. Verify signatures before processing.

    Provider-specific webhook setup:
      - **Stripe:** configure the Reevit webhook URL in Stripe; store the signing secret in connection credentials as `stripe_webhook_secret` (aliases: `webhook_secret`, `signing_secret`). PaymentIntent metadata must include `org_id`, `connection_id`, `payment_id` so events can be linked.
      - **Paystack/Hubtel/Flutterwave/Monnify/M-Pesa:** already supported; store the provider’s webhook secret/key in the connection credentials as documented in the dashboard.
servers:
  - url: http://localhost:8081
    description: Local development server
  - url: https://api.reevit.com
    description: Production server
security:
  - ApiKeyAuth: []
paths:
  /v1/auth/signup:
    post:
      summary: Sign up a new user
      operationId: signup
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/SignupRequest'
      responses:
        '201':
          description: User created
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/auth/magic-link:
    post:
      summary: Request a magic link for authentication
      operationId: sendMagicLink
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MagicLinkRequest'
      responses:
        '200':
          description: Magic link sent
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "sent"
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /v1/auth/verify:
    get:
      summary: Verify a magic link token and create a session
      operationId: verifyMagicLink
      tags: [Authentication]
      security: []
      parameters:
        - in: query
          name: token
          required: true
          schema:
            type: string
          description: Magic link token from email
        - in: query
          name: code
          required: false
          schema:
            type: string
          description: TOTP/2FA code (required if 2FA is enabled)
        - in: query
          name: remember_me
          required: false
          schema:
            type: boolean
            default: false
          description: Extend session expiration (remember me)
      responses:
        '200':
          description: Session created (or 2FA required)
          content:
            application/json:
              schema:
                oneOf:
                  - $ref: '#/components/schemas/SessionResponse'
                  - $ref: '#/components/schemas/TwoFactorRequired'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/logout:
    post:
      summary: Log out and invalidate the current session
      operationId: logout
      tags: [Authentication]
      security:
        - SessionAuth: []
      responses:
        '204':
          description: Logged out successfully
          content: {}
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/auth/refresh:
    post:
      summary: Refresh the current session (extend expiration)
      operationId: refreshSession
      tags: [Authentication]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Session refreshed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "refreshed"
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/auth/me:
    get:
      summary: Get current authenticated user and memberships
      operationId: getCurrentUser
      tags: [Authentication]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Current user information
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/UserWithMemberships'
        '401':
          $ref: '#/components/responses/Unauthorized'
    patch:
      summary: Update current user profile
      operationId: updateProfile
      tags: [Authentication]
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdateProfileRequest'
      responses:
        '200':
          description: Profile updated successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
    delete:
      summary: Delete current user account
      operationId: deleteAccount
      tags: [Authentication]
      security:
        - SessionAuth: []
      responses:
        '204':
          description: Account deleted successfully
          content: {}
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/change-email:
    post:
      summary: Request an email change
      operationId: changeEmail
      tags: [Authentication]
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: New email address
              required: [email]
      responses:
        '200':
          description: Verification email sent successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "verification_email_sent"
                  message:
                    type: string
                    example: "A verification email has been sent to your new email address"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/auth/verify-email-change:
    get:
      summary: Verify email change with token
      operationId: verifyEmailChange
      tags: [Authentication]
      security: []
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
          description: Email change verification token
      responses:
        '200':
          description: Email changed successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "email_changed"
                  message:
                    type: string
                    example: "Your email address has been successfully updated"
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
  /v1/auth/recover:
    post:
      summary: Request account recovery
      operationId: requestAccountRecovery
      tags: [Authentication]
      security: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                email:
                  type: string
                  format: email
                  description: Email address associated with the account
              required: [email]
      responses:
        '200':
          description: Recovery email sent (or would be sent if account exists)
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "recovery_email_sent"
                  message:
                    type: string
                    example: "If an account exists with this email, a recovery link has been sent"
        '400':
          $ref: '#/components/responses/BadRequest'
        '429':
          $ref: '#/components/responses/TooManyRequests'
  /v1/auth/verify-recovery:
    get:
      summary: Verify account recovery token and regain access
      operationId: verifyAccountRecovery
      tags: [Authentication]
      security: []
      parameters:
        - name: token
          in: query
          required: true
          schema:
            type: string
          description: Account recovery verification token
      responses:
        '200':
          description: Account recovered successfully, session created
          content:
            application/json:
              schema:
                type: object
                properties:
                  token:
                    type: string
                    description: Session token (also set as cookie)
                  expires_at:
                    type: string
                    format: date-time
                  user:
                    $ref: '#/components/schemas/User'
        '400':
          $ref: '#/components/responses/BadRequest'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/sessions:
    get:
      summary: List active sessions for the current user
      operationId: listSessions
      tags: [Authentication]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: List of active sessions
          content:
            application/json:
              schema:
                type: object
                properties:
                  sessions:
                    type: array
                    items:
                      $ref: '#/components/schemas/SessionListItem'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/sessions/{id}:
    delete:
      summary: Revoke a specific session
      operationId: revokeSession
      tags: [Authentication]
      security:
        - SessionAuth: []
      parameters:
        - name: id
          in: path
          required: true
          schema:
            type: string
          description: Session ID to revoke
      responses:
        '204':
          description: Session revoked successfully
          content: {}
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/sessions/suspicious:
    get:
      summary: Check for suspicious activity across user sessions
      operationId: checkSuspiciousActivity
      tags: [Authentication]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Suspicious activity check results
          content:
            application/json:
              schema:
                type: object
                properties:
                  suspicious_activities:
                    type: array
                    items:
                      $ref: '#/components/schemas/SuspiciousActivity'
                  count:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/oauth/login:
    get:
      summary: Initiate OAuth login flow
      operationId: oauthLogin
      tags: [OAuth]
      security: []
      parameters:
        - name: provider
          in: query
          required: true
          schema:
            type: string
            enum: [google, github]
          description: OAuth provider (google or github)
        - name: redirect_uri
          in: query
          required: false
          schema:
            type: string
          description: Custom redirect URI (defaults to callback endpoint)
      responses:
        '302':
          description: Redirect to OAuth provider authorization page
          content: {}
        '400':
          $ref: '#/components/responses/BadRequest'
  /v1/auth/oauth/callback:
    get:
      summary: OAuth callback endpoint (handled automatically by provider)
      operationId: oauthCallback
      tags: [OAuth]
      security: []
      parameters:
        - name: provider
          in: query
          required: true
          schema:
            type: string
            enum: [google, github]
        - name: code
          in: query
          required: true
          schema:
            type: string
          description: Authorization code from OAuth provider
        - name: state
          in: query
          required: true
          schema:
            type: string
          description: State parameter for CSRF protection
        - name: redirect
          in: query
          required: false
          schema:
            type: string
          description: URL to redirect to after successful authentication
      responses:
        '200':
          description: Authentication successful
          content:
            application/json:
              schema:
                type: object
                properties:
                  user:
                    $ref: '#/components/schemas/User'
                  session:
                    type: object
                    properties:
                      id:
                        type: string
                      expires_at:
                        type: string
                        format: date-time
        '302':
          description: Redirect to dashboard or specified redirect URL
          content: {}
        '400':
          $ref: '#/components/responses/BadRequest'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/oauth/link:
    post:
      summary: Link an OAuth account to the current user
      operationId: linkOAuthAccount
      tags: [OAuth]
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                provider:
                  type: string
                  enum: [google, github]
                code:
                  type: string
                  description: Authorization code from OAuth provider
                state:
                  type: string
                  description: State parameter for CSRF protection
              required: [provider, code, state]
      responses:
        '200':
          description: OAuth account linked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  account:
                    $ref: '#/components/schemas/OAuthAccount'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/oauth/unlink:
    delete:
      summary: Unlink an OAuth account from the current user
      operationId: unlinkOAuthAccount
      tags: [OAuth]
      security:
        - SessionAuth: []
      parameters:
        - name: provider
          in: query
          required: true
          schema:
            type: string
            enum: [google, github]
      responses:
        '200':
          description: OAuth account unlinked successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  message:
                    type: string
                    example: "account unlinked successfully"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '404':
          $ref: '#/components/responses/NotFound'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/oauth/accounts:
    get:
      summary: List all OAuth accounts linked to the current user
      operationId: listLinkedAccounts
      tags: [OAuth]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: List of linked OAuth accounts
          content:
            application/json:
              schema:
                type: object
                properties:
                  accounts:
                    type: array
                    items:
                      $ref: '#/components/schemas/OAuthAccount'
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/auth/2fa/setup:
    post:
      summary: Generate TOTP secret and QR code for 2FA setup
      operationId: setup2FA
      tags: [Two-Factor Authentication]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: TOTP secret and QR code generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  secret:
                    type: string
                    description: TOTP secret (for manual entry)
                  qr_code_url:
                    type: string
                    format: uri
                    description: QR code data URL for authenticator apps
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: 2FA already enabled
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/2fa/enable:
    post:
      summary: Enable 2FA with verification code
      operationId: enable2FA
      tags: [Two-Factor Authentication]
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: TOTP verification code from authenticator app
              required: [code]
      responses:
        '200':
          description: 2FA enabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "2fa_enabled"
                  backup_codes:
                    type: array
                    items:
                      type: string
                    description: Backup codes (save these securely)
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/2fa/disable:
    post:
      summary: Disable 2FA for the current user
      operationId: disable2FA
      tags: [Two-Factor Authentication]
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: TOTP verification code or backup code
              required: [code]
      responses:
        '200':
          description: 2FA disabled successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  status:
                    type: string
                    example: "2fa_disabled"
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/2fa/status:
    get:
      summary: Get 2FA status for the current user
      operationId: get2FAStatus
      tags: [Two-Factor Authentication]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: 2FA status
          content:
            application/json:
              schema:
                type: object
                properties:
                  enabled:
                    type: boolean
                    description: Whether 2FA is enabled
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/auth/2fa/backup-codes:
    post:
      summary: Regenerate backup codes for 2FA
      operationId: regenerateBackupCodes
      tags: [Two-Factor Authentication]
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                code:
                  type: string
                  description: TOTP verification code or existing backup code
              required: [code]
      responses:
        '200':
          description: New backup codes generated
          content:
            application/json:
              schema:
                type: object
                properties:
                  backup_codes:
                    type: array
                    items:
                      type: string
                    description: New backup codes (save these securely)
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/preferences:
    get:
      summary: Get user preferences and settings
      operationId: getPreferences
      tags: [User Preferences]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: User preferences
          content:
            application/json:
              schema:
                type: object
                properties:
                  preferences:
                    $ref: '#/components/schemas/UserPreferences'
        '401':
          $ref: '#/components/responses/Unauthorized'
    patch:
      summary: Update user preferences
      operationId: updatePreferences
      tags: [User Preferences]
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/UpdatePreferencesRequest'
      responses:
        '200':
          description: Preferences updated successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  preferences:
                    $ref: '#/components/schemas/UserPreferences'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
  /v1/auth/activities:
    get:
      summary: List user activity logs
      operationId: listActivities
      tags: [Activity Logs]
      security:
        - SessionAuth: []
      parameters:
        - name: limit
          in: query
          schema:
            type: integer
            default: 50
            minimum: 1
            maximum: 200
        - name: offset
          in: query
          schema:
            type: integer
            default: 0
            minimum: 0
      responses:
        '200':
          description: List of activity logs
          content:
            application/json:
              schema:
                type: object
                properties:
                  activities:
                    type: array
                    items:
                      $ref: '#/components/schemas/ActivityLog'
                  total:
                    type: integer
                  limit:
                    type: integer
                  offset:
                    type: integer
        '401':
          $ref: '#/components/responses/Unauthorized'
  /v1/auth/webauthn/register/begin:
    post:
      summary: Begin WebAuthn credential registration
      operationId: webauthnBeginRegistration
      tags: [WebAuthn/Passkeys]
      security:
        - SessionAuth: []
      responses:
        '200':
          description: Registration options and session ID
          content:
            application/json:
              schema:
                type: object
                properties:
                  options:
                    type: object
                    description: WebAuthn registration options
                  session_id:
                    type: string
                    description: Session ID for completing registration
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          description: WebAuthn not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/auth/webauthn/register/finish:
    post:
      summary: Complete WebAuthn credential registration
      operationId: webauthnFinishRegistration
      tags: [WebAuthn/Passkeys]
      security:
        - SessionAuth: []
      requestBody:
        required: true
        content:
          application/json:
            schema:
              type: object
              properties:
                session_id:
                  type: string
                  description: Session ID from begin registration
                credential_response:
                  type: object
                  description: WebAuthn credential response from authenticator
                name:
                  type: string
                  description: Human-readable name for the credential
              required: [session_id, credential_response]
      responses:
        '200':
          description: Credential registered successfully
          content:
            application/json:
              schema:
                type: object
                properties:
                  credential:
                    $ref: '#/components/schemas/WebAuthnCredential'
        '400':
          $ref: '#/components/responses/BadRequest'
        '401':
          $ref: '#/components/responses/Unauthorized'
        '500':
          $ref: '#/components/responses/InternalServerError'
        '503':
          description: WebAuthn not configured
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
  /v1/auth/webauthn/authenticate/begin:
    post:
