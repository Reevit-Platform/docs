components:
  schemas:
    Money:
      type: object
      properties:
        amount: { type: integer }
        currency: { type: string }
      required: [amount, currency]
    PaymentIntentCreate:
      type: object
      properties:
        amount: { type: integer, description: Amount in minor units }
        currency: { type: string, description: ISO currency code (e.g., GHS, NGN) }
        method: { type: string, description: Payment method (card, mobile_money, bank_transfer) }
        country: { type: string, description: ISO country (e.g., GH, NG) }
        customer_id: { type: string }
        policy:
          type: object
          properties:
            prefer:
              type: array
              items: { type: string, enum: [paystack, hubtel, flutterwave, monnify, mpesa, stripe] }
            max_amount:
              type: integer
              description: Hard cap for this request; reject when amount exceeds this value.
            blocked_bins:
              type: array
              items: { type: string }
              description: 6-digit card BINs to block (case-insensitive).
            allowed_bins:
              type: array
              items: { type: string }
              description: If provided, only these 6-digit card BINs are allowed.
            velocity_max_per_minute:
              type: integer
              description: Maximum payment attempts per minute for the same customer_id.
        metadata: { type: object, additionalProperties: true }
        description: { type: string }
      required: [amount, currency, method]
    PaymentIntentUpdate:
      type: object
      description: Provide at least one field to update. Only pending/requires_action intents can be edited.
      minProperties: 1
      properties:
        amount:
          type: integer
          minimum: 1
        metadata:
          type: object
          additionalProperties: true
      additionalProperties: false
    PaymentIntent:
      type: object
      properties:
        id: { type: string }
        connection_id: { type: string }
        provider: { type: string, enum: [paystack, hubtel, flutterwave, monnify, mpesa, stripe] }
        status: { type: string, enum: [pending, requires_action, succeeded, failed, canceled] }
        client_secret: { type: string }
        amount: { type: integer }
        currency: { type: string }
        fee_amount: { type: integer }
        fee_currency: { type: string }
        net_amount: { type: integer }
    PaymentSummary:
      type: object
      properties:
        id: { type: string }
        connection_id: { type: string }
        provider: { type: string }
        method: { type: string }
        status: { type: string }
        amount: { type: integer }
        currency: { type: string }
        fee_amount: { type: integer }
        fee_currency: { type: string }
        net_amount: { type: integer }
        customer_id: { type: string }
        created_at: { type: string, format: date-time }
        metadata:
          type: object
          additionalProperties: true
    RefundRequest:
      type: object
      properties:
        amount:
          type: integer
          format: int64
          description: Partial refund amount (in smallest currency unit). If omitted or 0, full refund.
        reason:
          type: string
          description: Reason for refund
    RefundPaymentInput:
      type: object
      properties:
        payment_id: { type: string }
        amount:
          type: integer
          format: int64
          description: Partial refund amount (in smallest currency unit). If omitted or 0, full refund.
        reason:
          type: string
      required: [payment_id]
    PaymentExportResponse:
      type: object
      properties:
        payments:
          type: array
          items:
            $ref: '#/components/schemas/PaymentSummary'
        total: { type: integer }
    PaymentStatsResponse:
      type: object
      properties:
        totals:
          $ref: '#/components/schemas/PaymentStatsTotals'
        by_provider:
          type: array
          items:
            $ref: '#/components/schemas/PaymentBreakdown'
        by_method:
          type: array
          items:
            $ref: '#/components/schemas/PaymentBreakdown'
    PaymentStatsTotals:
      type: object
      properties:
        count: { type: integer, format: int64 }
