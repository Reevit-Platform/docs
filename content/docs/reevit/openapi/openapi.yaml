            example:
              business_name: "Acme Payments Ltd"
              registration_no: "CS123456789"
              business_address: "123 Business Street, Accra, Ghana"
              business_country: "GH"
              website: "https://acmepayments.com"
      responses:
        '200':
          description: KYC verification submitted successfully
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/KYCStatusResponse'
        '400':
          description: Invalid KYC data
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              example:
                error: "invalid_kyc_data"
                message: "missing required fields: business_name, registration_no"
        '401':
          $ref: '#/components/responses/Unauthorized'
        '409':
          description: KYC already submitted or approved
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Error'
              examples:
                already_submitted:
                  value:
                    error: "kyc_already_submitted"
                    message: "KYC verification has already been submitted"
                already_approved:
