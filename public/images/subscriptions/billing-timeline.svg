<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" rx="12" fill="#F8FAFC" />
  <rect x="1" y="1" width="798" height="298" rx="11" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#CBD5E1" fill-opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="300" fill="url(#grid)" />

  <!-- Timeline Axis -->
  <line x1="50" y1="250" x2="750" y2="250" stroke="#94A3B8" stroke-width="2"/>

  <!-- Event 1: Start -->
  <g transform="translate(100, 250)">
    <circle cx="0" cy="0" r="6" fill="#3B82F6"/>
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#3B82F6" stroke-width="2" stroke-dasharray="4 4"/>
    <rect x="-60" y="-140" width="120" height="60" rx="8" fill="white" stroke="#3B82F6" stroke-width="1"/>
    <text x="0" y="-115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1E293B" text-anchor="middle">Sign Up</text>
    <text x="0" y="-95" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Subscription Created</text>
    <text x="0" y="20" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Day 0</text>
  </g>

  <!-- Event 2: Renewal 1 -->
  <g transform="translate(300, 250)">
    <circle cx="0" cy="0" r="6" fill="#10B981"/>
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#10B981" stroke-width="2" stroke-dasharray="4 4"/>
    <rect x="-60" y="-140" width="120" height="60" rx="8" fill="white" stroke="#10B981" stroke-width="1"/>
    <text x="0" y="-115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1E293B" text-anchor="middle">Renewal</text>
    <text x="0" y="-95" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Invoice Paid</text>
    <text x="0" y="20" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Month 1</text>
  </g>

  <!-- Event 3: Failure & Retry -->
  <g transform="translate(500, 250)">
    <circle cx="0" cy="0" r="6" fill="#EF4444"/>
    <line x1="0" y1="0" x2="0" y2="-80" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4"/>
    <rect x="-60" y="-140" width="120" height="60" rx="8" fill="white" stroke="#EF4444" stroke-width="1"/>
    <text x="0" y="-115" font-family="sans-serif" font-size="12" font-weight="bold" fill="#1E293B" text-anchor="middle">Payment Failed</text>
    <text x="0" y="-95" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Smart Retry (Dunning)</text>
    <text x="0" y="20" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Month 2</text>
  </g>

  <!-- Event 4: Recovered -->
  <g transform="translate(650, 250)">
    <circle cx="0" cy="0" r="6" fill="#F59E0B"/>
    <line x1="0" y1="0" x2="0" y2="-40" stroke="#F59E0B" stroke-width="2" stroke-dasharray="4 4"/>
    <rect x="-50" y="-80" width="100" height="40" rx="6" fill="white" stroke="#F59E0B" stroke-width="1"/>
    <text x="0" y="-55" font-family="sans-serif" font-size="11" font-weight="bold" fill="#1E293B" text-anchor="middle">Recovered</text>
    <text x="0" y="20" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Day +3</text>
  </g>

</svg>





