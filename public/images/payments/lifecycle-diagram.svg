<svg width="800" height="300" viewBox="0 0 800 300" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="300" rx="12" fill="#F8FAFC" />
  <rect x="1" y="1" width="798" height="298" rx="11" stroke="#E2E8F0" stroke-width="2"/>
  
  <!-- Grid -->
  <defs>
    <pattern id="grid" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#CBD5E1" fill-opacity="0.5"/>
    </pattern>
  </defs>
  <rect width="800" height="300" fill="url(#grid)" />

  <!-- Timeline Line -->
  <line x1="100" y1="150" x2="700" y2="150" stroke="#CBD5E1" stroke-width="4" stroke-linecap="round"/>

  <!-- Step 1: Created -->
  <g transform="translate(120, 150)">
    <circle cx="0" cy="0" r="16" fill="#3B82F6" stroke="white" stroke-width="3"/>
    <text x="0" y="40" font-family="sans-serif" font-size="12" font-weight="600" fill="#1E293B" text-anchor="middle">Created</text>
    <text x="0" y="55" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Intent initialized</text>
  </g>

  <!-- Step 2: Processing -->
  <g transform="translate(300, 150)">
    <circle cx="0" cy="0" r="16" fill="#F59E0B" stroke="white" stroke-width="3"/>
    <text x="0" y="40" font-family="sans-serif" font-size="12" font-weight="600" fill="#1E293B" text-anchor="middle">Processing</text>
    <text x="0" y="55" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Sent to PSP</text>
  </g>

  <!-- Step 3: Succeeded -->
  <g transform="translate(480, 150)">
    <circle cx="0" cy="0" r="16" fill="#10B981" stroke="white" stroke-width="3"/>
    <text x="0" y="40" font-family="sans-serif" font-size="12" font-weight="600" fill="#1E293B" text-anchor="middle">Succeeded</text>
    <text x="0" y="55" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">Payment confirmed</text>
  </g>

  <!-- Branch to Failed -->
  <path d="M300 150 Q 390 100 480 100" stroke="#EF4444" stroke-width="2" stroke-dasharray="4 4" fill="none"/>
  <g transform="translate(480, 100)">
    <circle cx="0" cy="0" r="12" fill="#EF4444" stroke="white" stroke-width="2"/>
    <text x="0" y="-25" font-family="sans-serif" font-size="12" font-weight="600" fill="#EF4444" text-anchor="middle">Failed</text>
  </g>

  <!-- Webhook Events -->
  <g transform="translate(650, 150)">
    <rect x="-60" y="-30" width="120" height="60" rx="8" fill="white" stroke="#64748B" stroke-width="1"/>
    <text x="0" y="5" font-family="sans-serif" font-size="12" font-weight="600" fill="#1E293B" text-anchor="middle">Webhook</text>
    <text x="0" y="20" font-family="sans-serif" font-size="10" fill="#64748B" text-anchor="middle">payment.succeeded</text>
  </g>

</svg>






