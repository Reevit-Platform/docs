<svg width="800" height="200" viewBox="0 0 800 200" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Integration Icons Row -->
  
  <!-- Resend -->
  <g transform="translate(100, 60)">
    <rect width="60" height="60" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <text x="30" y="35" font-family="sans-serif" font-size="24" font-weight="bold" fill="#000000" text-anchor="middle">R</text>
    <text x="30" y="80" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Resend</text>
  </g>

  <!-- Twilio -->
  <g transform="translate(200, 60)">
    <rect width="60" height="60" rx="12" fill="#F22F46" stroke="#E2E8F0" stroke-width="0"/>
    <circle cx="30" cy="30" r="12" fill="white"/>
    <circle cx="30" cy="30" r="4" fill="#F22F46"/>
    <text x="30" y="80" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Twilio</text>
  </g>

  <!-- Slack -->
  <g transform="translate(300, 60)">
    <rect width="60" height="60" rx="12" fill="white" stroke="#E2E8F0" stroke-width="1"/>
    <!-- Simplified Slack Logo shapes -->
    <rect x="18" y="18" width="10" height="10" rx="2" fill="#E01E5A"/>
    <rect x="32" y="18" width="10" height="10" rx="5" fill="#36C5F0"/>
    <rect x="18" y="32" width="10" height="10" rx="5" fill="#2EB67D"/>
    <rect x="32" y="32" width="10" height="10" rx="2" fill="#ECB22E"/>
    <text x="30" y="80" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Slack</text>
  </g>

  <!-- Hubtel -->
  <g transform="translate(400, 60)">
    <rect width="60" height="60" rx="12" fill="#00A651" stroke="#E2E8F0" stroke-width="0"/>
    <path d="M20 30 L30 40 L40 20" stroke="white" stroke-width="4" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="30" y="80" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Hubtel</text>
  </g>

  <!-- Discord -->
  <g transform="translate(500, 60)">
    <rect width="60" height="60" rx="12" fill="#5865F2" stroke="#E2E8F0" stroke-width="0"/>
    <circle cx="23" cy="30" r="3" fill="white"/>
    <circle cx="37" cy="30" r="3" fill="white"/>
    <text x="30" y="80" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Discord</text>
  </g>
  
  <!-- Webhook -->
  <g transform="translate(600, 60)">
    <rect width="60" height="60" rx="12" fill="#1E293B" stroke="#E2E8F0" stroke-width="0"/>
    <path d="M20 30 H40 M35 25 L40 30 L35 35" stroke="white" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
    <text x="30" y="80" font-family="sans-serif" font-size="12" fill="#64748B" text-anchor="middle">Webhook</text>
  </g>

</svg>





